<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="utf-8">
    <title>Iniciar Sesión - Pet Shop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
        <a th:href="@{/}" class="navbar-brand ms-lg-5">
            <h1 class="m-0 text-uppercase text-dark"><i class="bi bi-shop fs-1 text-primary me-3"></i>Pet Shop</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a th:href="@{/}" class="nav-item nav-link">Inicio</a>
                <a th:href="@{/about}" class="nav-item nav-link">Nosotros</a>
                <a th:href="@{/service}" class="nav-item nav-link">Servicios</a>
                <a th:href="@{/product}" class="nav-item nav-link">Productos</a>

                <a th:href="@{/contact}" class="nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5">Contacto <i class="bi bi-arrow-right"></i></a>

                <div sec:authorize="!isAuthenticated()" class="ms-2 d-flex align-items-center">
                    <a th:href="@{/login}" class="btn btn-outline-primary ms-3">Iniciar sesión</a>
                </div>

                <div sec:authorize="isAuthenticated()" class="nav-item dropdown ms-3">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="userMenu" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2 fs-4"></i>
                        <span sec:authentication="name">Usuario</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                        <li><a class="dropdown-item" th:href="@{/perfil}">Mi perfil</a></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="m-0">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="dropdown-item">Cerrar sesión</button>
                            </form>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <div class="container-fluid bg-primary py-5 mb-5 hero-header_1">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 text-center text-lg-start">
                    <h1 class="display-2 text-uppercase text-white mb-4">Inicia Sesión</h1>
                    <p class="fs-5 text-white mb-4">Accede para gestionar tu cuenta, ver pedidos y más.</p>
                </div>

                <div class="col-lg-4 col-md-6">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <h4 class="card-title mb-3">Bienvenido</h4>

                            <div th:if="${param.logout}" class="alert alert-success small">Has cerrado sesión correctamente ✅</div>
                            <div th:if="${param.error}" class="alert alert-danger small">Credenciales inválidas. Intenta nuevamente.</div>

                            <form th:action="@{/login}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <div class="mb-3">
                                    <label class="form-label">Usuario</label>
                                    <input class="form-control" type="text" name="username" placeholder="Tu usuario" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contraseña</label>
                                    <input class="form-control" type="password" name="password" placeholder="Tu contraseña" required />
                                </div>

                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Entrar</button>
                                </div>
                            </form>

                            <hr />

                            <div class="text-center">
                                <span>¿No tienes cuenta?</span>
                                <a th:href="@{/registro}" class="btn btn-link">Regístrate</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-light py-4">
        <div class="container text-center">
            <small>&copy; Pet Shop Perú</small>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
